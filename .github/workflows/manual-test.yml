name: Manual Test Trigger

on:
  workflow_dispatch:
    inputs:
      test_type:
        description: 'ì‹¤í–‰í•  í…ŒìŠ¤íŠ¸ ìœ í˜•'
        required: true
        default: 'no-kms'
        type: choice
        options:
        - 'unit-only'
        - 'no-kms'
        - 'full-with-kms'
        - 'all'
      environment:
        description: 'í…ŒìŠ¤íŠ¸ í™˜ê²½'
        required: true
        default: 'dev'
        type: choice
        options:
        - 'dev'
        - 'stage'

env:
  AWS_DEFAULT_REGION: ap-northeast-2
  TF_VERSION: 1.5.0
  GO_VERSION: 1.21

jobs:
  # ë‹¨ìœ„ í…ŒìŠ¤íŠ¸
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    if: contains(fromJson('["unit-only", "no-kms", "full-with-kms", "all"]'), github.event.inputs.test_type)
    strategy:
      matrix:
        test-dir: [kms, ec2]
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    - name: Run Unit Tests - ${{ matrix.test-dir }}
      working-directory: infra/terraform/test/unit/${{ matrix.test-dir }}
      run: |
        go mod download
        go test -v -timeout 30m

  # í†µí•© í…ŒìŠ¤íŠ¸ (KMS ì—†ì´)
  integration-test-no-kms:
    name: Integration Test (No KMS)
    runs-on: ubuntu-latest
    needs: unit-tests
    if: contains(fromJson('["no-kms", "all"]'), github.event.inputs.test_type)
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: ${{ env.TF_VERSION }}

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    - name: Run Integration Test (No KMS)
      working-directory: infra/terraform/test/integration/kms_ec2
      run: |
        go mod download
        go test -v -timeout 45m -run TestEC2WithoutKMS
      env:
        TF_LOG: INFO

  # ì™„ì „í•œ í†µí•© í…ŒìŠ¤íŠ¸ (KMS í¬í•¨)
  integration-test-full:
