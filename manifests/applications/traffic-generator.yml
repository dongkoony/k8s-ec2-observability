apiVersion: apps/v1
kind: Deployment
metadata:
  name: traffic-generator
  namespace: bookinfo
  labels:
    app: traffic-generator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: traffic-generator
  template:
    metadata:
      labels:
        app: traffic-generator
    spec:
      containers:
      - name: traffic-generator
        image: curlimages/curl:latest
        command: ["/bin/sh"]
        args:
        - -c
        - |
          echo "ðŸš€ Starting continuous traffic generation..."
          echo "Target: http://productpage:9080/productpage"
          
          counter=1
          while true; do
            # ê¸°ë³¸ ìš”ì²­
            response=$(curl -s -w "%{http_code}" -o /dev/null http://productpage:9080/productpage)
            timestamp=$(date '+%Y-%m-%d %H:%M:%S')
            
            if [ "$response" = "200" ]; then
              echo "[$timestamp] Request #$counter: âœ… SUCCESS (HTTP $response)"
            else
              echo "[$timestamp] Request #$counter: âŒ FAILED (HTTP $response)"
            fi
            
            # ë‹¤ì–‘í•œ ì—”ë“œí¬ì¸íŠ¸ ìš”ì²­ìœ¼ë¡œ ë©”íŠ¸ë¦­ ë‹¤ì–‘í™”
            if [ $((counter % 10)) -eq 0 ]; then
              echo "[$timestamp] Sending requests to different services..."
              curl -s http://details:9080/details/1 > /dev/null &
              curl -s http://ratings:9080/ratings/1 > /dev/null &
              curl -s http://reviews:9080/reviews/1 > /dev/null &
              wait
            fi
            
            counter=$((counter + 1))
            sleep 3
          done
        resources:
          requests:
            cpu: 10m
            memory: 32Mi
          limits:
            cpu: 50m
            memory: 64Mi
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f curl"
          initialDelaySeconds: 30
          periodSeconds: 60
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f curl"
          initialDelaySeconds: 5
          periodSeconds: 10 